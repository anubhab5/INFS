<main>
  <section class="question">
    <p class="question-number">
      <span> {{ currentQuestionIndex }}</span>
    </p>
    <aside>
      {{ questionToDisplay.question }}
    </aside>
    <figure *ngIf="questionToDisplay.imgUrl">
      <img src="questionToDisplay.imgUrl" alt="" />
    </figure>
  </section>
  <section class="option">
    <input type="radio" value="male" name="gender" ngModel /> Male
    <input type="radio" value="female" name="gender" ngModel /> Female
  </section>
  <section class="btn">
    <button>Previous</button> &nbsp;
    <button (click)="nextQuestion()">Next</button>
  </section>
</main>
